name: Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 02 * * *"   # 8AM IST everyday
    - cron: "00 14 * * *"   # 7:30PM IST everyday
    - cron: "00 06 * * 1-5" # 11:30PM IST Monday to Friday

jobs:
  run-postman-tests:
    runs-on: EC2 Github Runner
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.9.1
        with: 
          node-version: '22'

      - name: Install newman and html extra globally
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
      
      - name: Run the Postman collection with newman
        run: |
          newman run 'InWarrantyFlowCollection.postman_collection.json' \
            -e QA.postman_environment.json \
            -d testdata.csv \
            -r cli,htmlextra \
            --reporter-htmlextra-export ./newman/index.html

      - name: Newman Report
        if : always()
        uses: actions/upload-artifact@v4.6.2
        with : 
            name : Newman report
            path : newman/*.html


      - name: Creating github page branch
        if : always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: newman/

      - name: Send Email-Notifications
        if : always()
        uses: dawidd6/action-send-mail@v6
        with: 
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow Test Execution Notification
          to: divyansshu77@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi! Phoenix Inwarranty Flow Tests has been executed. The reports have been published and the 
                url is : https://divyanshu96.github.io/Phoenix-Inwarranty-Flow/
                
